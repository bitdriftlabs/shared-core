[workspace]
members = [
  "profiling",
  "bd-api",
  "bd-artifact-upload",
  "bd-bonjson",
  "bd-bonjson-tests",
  "bd-bounded-buffer",
  "bd-buffer",
  "bd-client-common",
  "bd-client-stats",
  "bd-client-stats-store",
  "bd-completion",
  "bd-crash-handler",
  "bd-device",
  "bd-error-reporter",
  "bd-events",
  "bd-grpc",
  "bd-grpc-codec",
  "bd-hyper-network",
  "bd-metadata",
  "bd-logger",
  "bd-log-filter",
  "bd-log-matcher",
  "bd-internal-logging",
  "bd-network-quality",
  "bd-noop-network",
  "bd-panic",
  "bd-pgv",
  "bd-profile",
  "bd-proto",
  "bd-proto-util",
  "bd-report-convert",
  "bd-report-writer",
  "bd-report-writer-tests",
  "bd-session",
  "bd-key-value",
  "bd-session-replay",
  "bd-resource-utilization",
  "bd-rt",
  "bd-runtime",
  "bd-runtime-config",
  "bd-server-stats",
  "bd-stats-common",
  "bd-test-helpers",
  "bd-time",
  "bd-workflows",
  "fuzz",
  "logger-cli",
]
resolver = "2"

[workspace.dependencies]
android_logger  = "0.15.1"
anyhow          = "1.0.99"
arbitrary       = { version = "1.4.2", features = ["derive"] }
arc-swap        = "1.7.1"
assert_matches  = "1.5.0"
async-trait     = "0.1.89"
axum            = { version = "0.8.4", features = ["http2", "macros"] }
axum-server     = { version = "0.7.2", features = ["tls-rustls-no-provider"] }
backoff         = "0.4.0"
base64          = "0.22.1"
base64-url      = "3.0.0"
base64ct        = { version = "1.8.0", features = ["alloc", "std"] }
bincode         = { version = "2.0.1", features = ["serde"] }
bytes           = "1.10.1"
cbindgen        = "0.29.0"
cc              = "1.2.35"
clap            = { version = "4.5.47", features = ["derive", "env"] }
cmake           = "0.1.54"
color-backtrace = "0.7.1"
concat-string   = "1.0.1"
crc32fast       = "1.5.0"
criterion       = "0.7.0"
ctor            = "0.5.0"
dashmap         = "6.1.0"
flatbuffers     = "25.2.10"
flatc-rust      = "0.2.0"
flate2          = { version = "1.1.2", default-features = false }
fs2             = "0.4.3"
futures         = "0.3.31"
futures-core    = "0.3.31"
futures-util    = "0.3.31"
http            = "1.3.1"
http-body       = "1.0.1"
http-body-util  = "0.1.3"
hyper           = "1.7.0"

hyper-rustls = { version = "0.27.7", default-features = false, features = [
  "http1",
  "http2",
  "webpki-tokio",
] }

ahash                 = { version = "0.8.12", features = ["serde"] }
hyper-util            = { version = "0.1.16", features = ["client", "client-legacy"] }
intrusive-collections = "0.9.7"
itertools             = "0.14.0"
jni                   = "0.21.1"
libfuzzer-sys         = "0.4.10"
log                   = "0.4.27"
matches               = "0.1.10"
memmap2               = "0.9.8"
mockall               = "0.13.1"
notify                = "8.2.0"
parameterized         = "2.0.0"
parking_lot           = "0.12.4"
pretty_assertions     = "1.4.1"
prometheus            = "0.14.0"
thread_local          = "1.1"
tracing               = "0.1.41"
tracing-log           = "0.2.0"
tracing-subscriber    = { version = "0.3.20", features = ["env-filter"] }

protobuf = { git = "https://github.com/bitdriftlabs/rust-protobuf.git", branch = "patch-stack", features = [
  "bytes",
  "with-bytes",
] }
protobuf-codegen = { git = "https://github.com/bitdriftlabs/rust-protobuf.git", branch = "patch-stack" }
protobuf-json-mapping = { git = "https://github.com/bitdriftlabs/rust-protobuf.git", branch = "patch-stack" }

rand       = "0.9.2"
regex      = "1.11.2"
reqwest    = { version = "0.12.23", features = ["deflate"] }
rstest     = "0.26.1"
serde      = { version = "1", features = ["derive", "rc"] }
serde_json = "1.0.143"
serde_yaml = "0.9.34"
sha2       = "0.10.9"

sketches-rust = { git = "https://github.com/mattklein123/sketches-rust.git", branch = "patch-stack" }

snap              = "1.1.1"
sqlite            = "0.37.0"
static_assertions = "1.1.0"
tempfile          = "3.21.0"
termcolor         = "1.4.1"
thiserror         = "2.0.16"
tikv-jemalloc-ctl = "0.6.0"
time              = { version = "0.3.43", features = ["serde-well-known", "macros"] }
tokio             = { version = "1.47.1", features = ["full", "test-util"] }
tokio-stream      = "0.1.17"
tokio-test        = "0.4.4"
tower             = { version = "0.5.2", features = ["retry", "util"] }
tower-http        = { version = "0.6.6", features = ["compression-deflate"] }
tracing-error     = "0.2.1"
unwrap-infallible = "0.1.5"
urlencoding       = "2.1.3"
uuid              = { version = "1.18.1", features = ["v4"] }

[profile.bench]
debug = true
