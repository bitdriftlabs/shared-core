[package]
edition      = "2024"
license-file = "../LICENSE"
name         = "bd-workflows"
publish      = false
version      = "0.1.0"

[lib]
doctest = false

[dependencies]
anyhow.workspace            = true
async-trait.workspace       = true
bd-api.path                 = "../bd-api"
bd-client-common.path       = "../bd-client-common"
bd-client-stats.path        = "../bd-client-stats"
bd-client-stats-store.path  = "../bd-client-stats-store"
bd-completion.path          = "../bd-completion"
bd-error-reporter.path      = "../bd-error-reporter"
bd-feature-flags.path       = "../bd-feature-flags"
bd-log-matcher.path         = "../bd-log-matcher"
bd-log-primitives.path      = "../bd-log-primitives"
bd-proto.path               = "../bd-proto"
bd-runtime.path             = "../bd-runtime"
bd-shutdown.path            = "../bd-shutdown"
bd-stats-common.path        = "../bd-stats-common"
bd-test-helpers             = { path = "../bd-test-helpers", default-features = false }
bd-time.path                = "../bd-time"
bd-workspace-hack.workspace = true
bincode.workspace           = true
itertools.workspace         = true
log.workspace               = true
protobuf.workspace          = true
regex.workspace             = true
serde.workspace             = true
sha2.workspace              = true
thiserror.workspace         = true
time.workspace              = true
tokio.workspace             = true
uuid.workspace              = true

[dev-dependencies]
assert_matches.workspace    = true
bd-log                      = { path = "../bd-log" }
bd-time                     = { path = "../bd-time" }
ctor.workspace              = true
futures-util.workspace      = true
parking_lot.workspace       = true
pretty_assertions.workspace = true
tempfile.workspace          = true
tokio-test.workspace        = true

[target.'cfg(target_os = "linux")'.dev-dependencies]
gungraun  = { version = "0.17.0", features = ["client_requests"] }
simplelog = "0.12.2"

[[bench]]
harness = false
name    = "main"
