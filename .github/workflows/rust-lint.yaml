# Managed by infra via Terraform, edits will be lost
name: rust-lint
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
jobs:
  rust-changes:
    runs-on: ubuntu-latest
    if: github.actor != 'bitdriftlabs-terraform[bot]'
    permissions:
      contents: read
      pull-requests: read
    outputs:
      rust-changes: ${{ steps.rust-changes.outputs.any_changed }}
    steps:
      - if: github.event_name == 'push'
        name: Checkout
        uses: actions/checkout@v4
      - uses: tj-actions/changed-files@v41
        id: rust-changes
        with:
          files_ignore: |
            .github/**
            k8s/**

  lint:
    needs: rust-changes
    if: needs.rust-changes.outputs.rust-changes == 'true' && github.actor != 'bitdriftlabs-terraform[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      

      - name: Cache
        uses: Swatinem/rust-cache@v2.7.3

      - name: Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: clippy

      - name: Clippy
        # Typically: cargo clippy --workspace --bins --examples --tests -- --no-deps
        run: make clippy

      - name: Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal
          components: rustfmt

      - name: Fmt
        run: cargo +nightly fmt --all --check
